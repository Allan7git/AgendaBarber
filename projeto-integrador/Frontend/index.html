<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Agenda Barber - Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img src="../Frontend/imagens/logo preta.png" alt="Logo Agenda Barber" class="logo" />

      <form action="../Frontend/backend/login.php" method="POST">
        <label for="login">Login</label>
        <input type="email" id="login" name="email" placeholder="Digite seu email" required />

        <label for="senha">Senha</label>
        <div class="campo-senha">
          <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />
          <span id="toggleSenha" class="toggle-senha" title="Mostrar senha">👁️</span>
        </div>

        <button type="submit" class="btn">Entrar</button>
      </form>

      <p class="log">Não tem uma conta? <a href="pages/cadastro.html" class="signup-link">Inscreva-se</a></p>

      <div class="ou">
        <span></span>
        <p>ou</p>
        <span></span>
      </div>

      <img src="../Frontend/imagens/icons8-google-logo-48.png" alt="Login com Google" class="google-icone" />

      <p class="versao">Versão 1.0 - Grupo AIWI</p>
    </div>
  </div>

  <script>
    // Mostrar alerta de mensagem se houver no localStorage
    const msg = localStorage.getItem("mensagemCadastro");
    if (msg) {
      alert(msg); // Pode trocar por um popup mais estilizado, se quiser
      localStorage.removeItem("mensagemCadastro");
    }

    // Mostrar / Ocultar senha enquanto o ícone estiver pressionado
    const senhaInput = document.getElementById('senha');
    const toggleSenha = document.getElementById('toggleSenha');

    toggleSenha.addEventListener('mousedown', () => {
      senhaInput.type = 'text';
    });

    toggleSenha.addEventListener('mouseup', () => {
      senhaInput.type = 'password';
    });

    toggleSenha.addEventListener('mouseleave', () => {
      senhaInput.type = 'password';
    });
  </script>
</body>
</html>
