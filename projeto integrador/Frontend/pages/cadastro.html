<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Agenda Barber</title>
  <link rel="stylesheet" href="cadastro.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img src="../imagens/logo preta.png" alt="Logo Agenda Barber" class="logo">

      <form action="../backend/cadastrar.php" method="POST">
        <div class="input-icon">
          <i class="fa fa-user"></i>
          <input type="text" id="nome" name="nome" placeholder="Nome do usuário" required>
        </div>

        <div class="input-icon">
          <i class="fa fa-envelope"></i>
          <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        </div>

        <div class="input-icon">
          <i class="fa fa-lock"></i>
          <input type="password" id="senha" name="senha" placeholder="Digite uma senha" required>
        </div>

        <button type="submit" class="btn">Cadastrar</button>
      </form>

      <p class="versao">Versão 1.0 - Grupo AIWI</p>
    </div>
  </div>
</body>
</html>
